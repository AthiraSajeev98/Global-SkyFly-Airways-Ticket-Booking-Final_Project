<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/jpg" href="./images/logo1.jpg ">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">

</head>
<body>
<div class="container">
    <ul>
        <li><img src="./images/GlobalSkyFlyAirways-logo.png" alt="GlobalSkyFlyAirways-logo">
        </li>
        <li><a href="/home"><p>Home</p></a></li>
        <li><a href="/signUp"><p>Sign Up</p></a></li>
        <li><a href="/signIn"><p>Sign In</p></a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Roles</a>
            <div class="dropdown-content">
                <a href="#">User</a>
                <a href="#">Admin</a>
                <a href="#">Airline</a>
            </div>
        </li>
    </ul>
    <div class="login">
        <h6 style="font-size:20px;color:white;" align="center"><small><span th:text="${successMessage}"></span></small>
        </h6>
        <div class="form">
            <form class="login-form" action="/signUp" method="post">
                <span style="font-weight: 900;">Sign Up</span><br><br><br>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="password" name="password" placeholder="password" required/>
                <input type="text" name="name" placeholder="Name" required/>
                <input type="text" name="age" placeholder="Age" required/>
                <input type="text" name="gender" placeholder="Gender" required/>
                <input type="text" name="emailId" placeholder="Email" required/>
                <input type="text" name="address" placeholder="Address" required/>
                <input type="text" name="phoneNumber" placeholder="Phone Number" required/>
                <button type="submit">Sign Up</button>
            <br><br><span style="font-size: large;">OR</span><br><br>
            </form>
            <a href="/signIn">
                <button>Sign In</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
