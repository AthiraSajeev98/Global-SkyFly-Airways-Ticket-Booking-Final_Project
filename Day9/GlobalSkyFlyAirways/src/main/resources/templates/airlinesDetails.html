<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="icon" type="image/jpg" href="../images/logo1.jpg ">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <ul>
        <li><img style="margin-left: -275px;" src="../images/GlobalSkyFlyAirways-logo.png"
                 alt="GlobalSkyFlyAirways-logo">
        </li>
        <li><a href="">Profile <i class="fas fa-caret-down"></i></a>
            <ul>
                <li><a th:href="@{/adminProfile/{adminId} (adminId=${adminId})}">View Profile</a></li>
                <li><a th:href="@{/updateAdminProfile/{adminId} (adminId=${adminId})}">Update Profile</a></li>
            </ul>
        </li>
        <li><a th:href="@{/signUpAirline/{adminId} (adminId=${adminId})}">Add Airline</a></li>
        <li><a th:href="@{/airlinesDetails/{adminId} (adminId=${adminId})}">Airlines</a></li>
        <li><a href="/signIn">Sign Out</a></li>
    </ul>
    <div class="grid" style="background: transparent">
        <img src="../images/Air_India-Logo.png"/>
        <img src="../images/AirAsia_India-Logo.png"/>
        <img src="../images/British_Airways-Logo.png"/>
        <img src="../images/Jet_Airways-Logo.png"/>
        <img src="../images/Oman_Air-Logo.png"/>
    </div>
    <div class="login" style="width: 1000px;">
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${successMessage}"></span></small></h6>
        <div class="form" style=" background: linear-gradient(to bottom right, white, #88bdbc); max-width: 300px;">
            </span><span>Airlines</span><br><br><br>
            <table class="space">
                <tr align="center">
                    <td style="font-size:15px;font-weight:bold;">Domain</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Airlines</td>&nbsp;&nbsp;
<!--                    <td style="font-size:15px;font-weight:bold;">Flight Lists</td>&nbsp;&nbsp;-->
                </tr>
                <tr th:each="airline : ${airlineList}">
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${airline.username}"></span></td>&nbsp;&nbsp;&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${airline.organization}"></span></td>&nbsp;&nbsp;
<!--                    <td><h6 style="font-size:px;color:white;" align="center" th:each="flightList : ${flightList}"-->
<!--                        th:text="${flightList}"></h6></td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
