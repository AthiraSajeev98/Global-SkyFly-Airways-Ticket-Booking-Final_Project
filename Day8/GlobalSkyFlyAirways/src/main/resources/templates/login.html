<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" type="image/jpg" href="./images/logo1.jpg ">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="heading.css"/>

</head>

<body>
<div class="container">
    <div class="login">
        <br>
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${successMessage}"></span></small></h6>
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${errorMessage}"></span></small></h6>

        <div class="form" style="margin-top:130px;">
            <form class="login-form" action="/login" method="post">
                <span>Security Login</span><br><br><br><br>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="password" name="password" placeholder="password" required/><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
