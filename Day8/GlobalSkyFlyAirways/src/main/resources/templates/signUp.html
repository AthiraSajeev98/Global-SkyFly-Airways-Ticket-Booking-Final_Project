<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/jpg" href="./images/logo1.jpg ">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">

</head>
<body>
<div class="container">
    <ul>
        <li><img style="margin-left: -350px;" src="./images/GlobalSkyFlyAirways-logo.png" alt="GlobalSkyFlyAirways-logo">
        </li>
        <li><a href="/"><p>Home</p></a></li>
        <li><a href="/flights"><p>Search Flights</p></a></li>
        <li><a href="/signIn">SignIn</a></li>
        <li><a href="/signUp">SignUp</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
    <div class="login">
        <h6 style="font-size:20px;color:white;" align="center"><small><span th:text="${successMessage}"></span></small>
        </h6>
        <div class="form">
            <form class="login-form" action="/signUp" method="post">
                <span>User Sign Up</span><br><br><br><br>
                <input type="text" name="username" placeholder="Username" required maxlength="15" minlength="6"/>
                <input type="password" name="password" placeholder="password" required maxlength="15"/>
                <input type="text" name="name" placeholder="Name" required maxlength="20"/>
                <input type="text" name="age" placeholder="Age" required maxlength="2"/>
                <input type="text" name="nationality" placeholder="Nationality" required maxlength="20" />
                <input type="text" name="emailId" placeholder="Email" required maxlength="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <input type="text" name="address" placeholder="Address" required maxlength="50"/>
                <input type="tel" name="phoneNumber" placeholder="Phone Number" required pattern="^\d{10}$"/>
                <button type="submit">Sign Up</button>
            <br><br><span style="font-size: large;">OR</span><br><br>
            </form>
            <a href="/signIn">
                <button>Sign In</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
