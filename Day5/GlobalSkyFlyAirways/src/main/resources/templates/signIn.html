<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" type="image/jpg" href="./images/logo1.jpg ">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body>
<div class="container">
    <div class="navbar">


        <ul>

            <li><img src="./images/GlobalSkyFlyAirways-logo.png" alt="GlobalSkyFlyAirways-logo"></li>
            <li><a href="/home"><p>Home</p></a></li>
            <li><a href="/signUp"><p>Sign Up</p></a></li>
            <li><a href="/signIn"><p>Sign In</p></a></li>

            <li><a href="#">Roles <i class="fas fa-caret-down"></i></a>
                <ul>
                    <li><a href="/signIn">User</a></li>
                    <li><a href="/signInAdmin">Admin</a></li>
                    <li><a href="/signInAirline">Airline</a></li>
                </ul>
            </li>
        </ul>

    </div>
    <div class="login">
        <br>
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${successMessage}"></span></small></h6>
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${errorMessage}"></span></small></h6>

        <div class="form">
            <form class="login-form" action="/signIn" method="post">
                <span>User Sign In</span><br><br><br><br>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="password" name="password" placeholder="password" required/><br>
                <button type="submit">Sign In</button>
                <br><br><span style="font-size: large;">OR</span><br><br>
            </form>
            <a href="/signUp">
                <button>Sign Up</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
