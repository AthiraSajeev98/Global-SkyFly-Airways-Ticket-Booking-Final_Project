<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="icon" type="image/jpg" href="../images/logo1.jpg ">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <ul>
        <li><img style="margin-left: -322px;" src="../images/GlobalSkyFlyAirways-logo.png"
                 alt="GlobalSkyFlyAirways-logo">
        </li>
        <li><a href="">Update Profile<i class="fas fa-caret-down"></i></a>
            <ul style="height: 100px;">
                <li><a th:href="@{/adminProfile/{adminId} (adminId=${adminId})}">View Profile</a></li>
                <li><a th:href="@{/updateAdminProfile/{adminId} (adminId=${adminId})}">Update Profile</a></li>
            </ul>
        </li>
        <li><a href="/airlines">Airlines<i class="fas fa-caret-down"></i></a>
            <ul style="height: 100px; width: 150px;">
                <li><a th:href="@{/signUpAirline/{adminId} (adminId=${adminId})}">Add Airline</a></li>
                <li><a th:href="@{/updateSchedule/{adminId} (adminId=${adminId})}">Reschedule</a></li>
            </ul>
        </li>
        <li><a href="/signIn">Sign Out</a></li>
    </ul>
    <div class="grid" style="background: transparent">
        <img src="../images/Air_India-Logo.png"/>
        <img src="../images/AirAsia_India-Logo.png"/>
        <img src="../images/British_Airways-Logo.png"/>
        <img src="../images/Jet_Airways-Logo.png"/>
        <img src="../images/Oman_Air-Logo.png"/>
    </div>
    <div class="login">
        <div class="login"><h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${successMessage}"></span></small></h6>
            <div class="form" style=" background: linear-gradient(to bottom right, white, #88bdbc)">
                <form class="login-form" action="/updateAdminProfile" method="post">
                    <span>User profile update</span><br><br><br><br>
                    <p>Name &nbsp;: <br></p><input type="text" name="name" placeholder="Name" th:value="${admin.name}" readonly/>
                    <p>Employee ID &nbsp;: <br></p><input type="text" name="employeeId" placeholder="Employee ID" th:value="${admin.employeeId}" readonly/>
                    <p>Reset Password &nbsp;: <br></p><input type="password" name="password" placeholder="Enter Password" th:value="${admin.password}"/>
                    <p>Reset Email ID &nbsp;: <br></p><input type="text" name="emailId" placeholder="Enter Email" th:value="${admin.emailId}"/>
                    <p>Reset Phone Number &nbsp;: <br></p><input type="text" name="phoneNumber" placeholder="Enter Phone Number" th:value="${admin.phoneNumber}"/>
                    <p>Reset Address &nbsp;: <br></p><br><input type="text" name="address" placeholder="Enter Address" th:value="${admin.address}"/>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
