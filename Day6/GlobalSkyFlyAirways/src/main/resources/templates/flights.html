<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="icon" type="image/jpg" href="../images/logo1.jpg ">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <div class="navbar">
        <ul>
            <li><img style="margin-left: -350px;" src="./images/GlobalSkyFlyAirways-logo.png" alt="GlobalSkyFlyAirways-logo"></li>
            <li><a href="/"><p>Home</p></a></li>
            <li><a href="/flights"><p>Search Flights</p></a></li>
            <li><a href="#">Sign In <i class="fas fa-caret-down"></i></a>
                <ul>
                    <li><a href="/signIn">User</a></li>
                    <li><a href="/signInAdmin">Admin</a></li>
                    <li><a href="/signInAirline">Airline</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="grid" style="background: transparent">
        <img src="../images/Air_India-Logo.png"/>
        <img src="../images/AirAsia_India-Logo.png"/>
        <img src="../images/British_Airways-Logo.png"/>
        <img src="../images/Jet_Airways-Logo.png"/>
        <img src="../images/Oman_Air-Logo.png"/>
    </div>
    <div class="login" style="width: 1100px;">
        <h6 style="font-size:20px;color:white;" align="center"><small><span
                th:text="${successMessage}"></span></small></h6>

        <div class="form" style=" background: linear-gradient(to bottom right, white, #88bdbc); max-width: 1000px;">
            <span>&nbsp;Available&nbsp;Flights</span><br><br><br>
            <table class="space">
                <tr align="center">
                    <td style="font-size:15px;font-weight:bold;">Flight ID</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Origin</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Departure Date</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Departure Time</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Destination</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Arrival Date</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Arrival Time</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Ticket Fare</td>&nbsp;&nbsp;
                    <td style="font-size:15px;font-weight:bold;">Book Flight</td>
                </tr>

                <tr th:each="flight : ${flightList}">
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.flightId}"></span></td>&nbsp;&nbsp;&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.origin}"></span></td>&nbsp;&nbsp;&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.departureDate}"></span></td>&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.departureTime}"></span></td>&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.destination}"></span></td>&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.arrivalDate}"></span></td>&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.arrivalTime}"></span></td>&nbsp;
                    <td><span class="formStyle" style="font-size:15px;"
                              th:text="${flight.ticketPrice}"></span></td>&nbsp;
                    <td>
                        <a href="/signIn">
                            <button type="submit" style="font-size:10px;">
                                Book
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>`
